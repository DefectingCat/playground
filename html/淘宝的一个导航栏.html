<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #424242;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navi .list-item {
            list-style: none;
            float: left;
            margin: 8px;
            height: 35px;
            line-height: 35px;
        }

        .navi .list-item a {
            text-decoration: none;
            color: #f40;
            font-weight: bold;
            display: inline-block;
            padding: 0px 10px;
        }

        .navi .list-item a:hover {
            background-color: #f40;
            color: #fff;
            border-radius: 15px;
        }

        .navi::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 1. 清除li的默认样式
    2. 左浮动
    3. 清除浮动流 -->
    <ul class="navi">
        <li class="list-item"><a href="#">天猫</a></li>
        <li class="list-item"><a href="#">聚划算</a></li>
        <li class="list-item"><a href="#">天猫超市</a></li>
    </ul>
    123123123123123
</body>

</html>
