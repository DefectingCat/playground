<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        line-height: 0px;
      }
      .wrapper span {
        position: relative;
        top: 20px;
        user-select: none;
      }
      .w1 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 4px solid aqua;
      }
      .w2 {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 4px solid rgb(124, 190, 140);
      }
      .w3 {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid rgb(233, 144, 203);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="w1">
        <span>1</span>
        <div class="w2">
          <span>2</span>
          <div class="w3">
            <span>3</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
