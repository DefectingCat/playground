<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cir {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
        }
        .red {
            background-color: red;
            left: 50px;
        }
        .yellow {
            background-color: yellow;
            top: 100px;
        }
        .blue {
            background-color: blue;
            top: 100px;
            left: 100px;
        }
        .wrapper {
            position: absolute;
            height: 300px;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="red cir"></div>
        <div class="yellow cir"></div>
        <div class="blue cir"></div>
    </div>
</body>
</html>
