<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taobao</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            float: left;
            margin: 10px 10px 0 10px;
            font-weight: bold;
            color: #f40;
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
        }
        li:hover{
            background-color: #f40;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>天猫</li>
        <li>聚划算</li>
        <li>天猫超市</li>
        <li>京东</li>
    </ul>
</body>
</html>
