<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        .wrapper {
            /* background-color: cornflowerblue; */
            width: 600px;
            height: 350px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .r1 {
            /* background-color: blue; */
            border: 12px solid rgb(69, 126, 231);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .r2 {
            border: 12px solid black;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translate(-50%);
        }

        .r3 {
            border: 12px solid red;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .r4 {
            border: 12px solid yellow;
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 50px;
            left: 20%;
        }

        .r5 {
            border: 12px solid green;
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: 20%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="r1"></div>
        <div class="r2"></div>
        <div class="r3"></div>
        <div class="r4"></div>
        <div class="r5"></div>
    </div>
</body>

</html>
