<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 80%;
        }
        .d1 {
            height: 200px;
        }
        .d1 p {
            background-color: aquamarine;
        }
        input[type="button"] {
            position: absolute;
            left: 30%;
            top: 0;
            width: 76px;
            height: 30px;
            border-radius: 7px;
            border-width: 1px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p style="height: 100%;">This is a test.</p>
    </div>

    <input type="button" value="切换 %/vh">
</body>
<script>
    let btn = document.querySelector('input');
    let p = document.querySelector('p');
    let hei = p.style.height;
    let val = window.getComputedStyle(p).getPropertyValue('height');
    btn.addEventListener('click', () => {
        if (hei && hei === '100%') {
            p.style.height = '100vh';
            hei = p.style.height;
            val = window.getComputedStyle(p).getPropertyValue('height');
            p.textContent = `vh：${val}`;
        } else {
            p.style.height = '100%';
            hei = p.style.height;
            val = window.getComputedStyle(p).getPropertyValue('height');
            p.textContent = `%：${val}`;
        }
    });
</script>
</html>
