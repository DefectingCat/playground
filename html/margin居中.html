<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin auto测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            height: 60px;
            background-color: #123;
        }
        .content {
            height: 60px;
            width: 1200px;
            background-color: #0f0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
