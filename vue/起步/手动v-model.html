<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{txt}}</h1>
        <input type="text" :value="txt" @input="txt=$event.target.value">
    </div>
    
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            txt: 'this is a test'
        }
    })
</script>
</html>
