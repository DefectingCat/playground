<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>
            {{ message }}
        </p>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    message: 'xfy!'
                }
            },
            mounted() {
                let id = setInterval(() => {
                    this.message = 'x' + this.message;
                }, 1000);
                setTimeout(() => {
                    clearInterval(id);
                }, 10000)
            }
        }).mount('#app')
    </script>
</body>
</html>
