<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>
            {{ meg }}
        </p>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    meg: 'greeting something...'
                }
            }
        });
        let vm = app.mount('#app');
    </script>
</body>
</html>
