<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    </head>
    <body>
        <div id="app">
            <comp-test :msg="msg" @welcome="sayHi"></comp-test>
            
        </div>
    </body>
    <script>
        let myComp = {
            props: ["msg"],
            template: `<button @click="$emit('welcome')">{{msg}}</button>`,
        };
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "this is a test.",
            },
            components: {
                "comp-test": myComp,
            },
            methods: {
                sayHi() {
                    alert('hi')
                }
            },
        });
    </script>
</html>
