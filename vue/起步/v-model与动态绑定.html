<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label for="" v-for="(item, i) in lists" :for="i">
        <input type="checkbox" :value="item" :id="i" v-model="checked">{{item}}
      </label>
      <p>
        Your choese: {{checked}}
      </p>
      <hr>
    </div>
  </body>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        lists: [1, 2, 3, 4, 5, 6, 7, 8, 9],
        checked: []
      },
    });
  </script>
</html>
