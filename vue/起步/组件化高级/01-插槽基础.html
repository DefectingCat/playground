<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com1></com1>
      <com1>
        <p>我是代替默认按钮的 <code>p</code>标签</p>

      <com1>
        <p>我是代替默认按钮的 <code>p</code>标签</p>

        <i>リトルシープ</i>
      </com1>
      <com1></com1>
    </div>
  </body>

  <template id="com1">
    <div>
      <h2>我是有共性的内容</h2>

    </div>
  </template>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {},
      components: {
        com1: {
          template: '#com1',
        },
      },
    });
