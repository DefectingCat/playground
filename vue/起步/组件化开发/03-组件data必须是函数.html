<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com1></com1>
      <com1></com1>
      <com1></com1>
    </div>
  </body>
  <template id="com1">
    <div>
      <p>计数器：{{num}}</p>
      <button @click="num--" :disabled="num === 0">-</button>
      <button @click="num++">+</button>
    </div>
  </template>
  <script>
    let com1 = {
      template: '#com1',
      data() {
        return {
          num: 0,
        };
      },
    };
    let vm = new Vue({
      el: '#app',
      components: {
        com1,
      },
    });
  </script>
</html>
