<!DOCTYPE html>
<html lang="en">
  <head>

      <com1 ref="com1"></com1>
      <button @click="test">Click Me!</button>

  <template id="com1">
    <div>
      <p>子组件！</p>
    </div>
  </template>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        test() {
          console.log(this.$refs.com1);
          this.$refs.com1.showMsg();
        },
      },
      components: {
        com1: {
          template: '#com1',
          methods: {
            showMsg() {
              console.log('test');
            },
          },
          data() {
            return {
              name: 'xfy',
            };
          },
        },
      },
    });
  </script>
</html>
