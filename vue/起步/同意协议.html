<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label for="agree">
        <input type="checkbox" name="xfy" id="agree" v-model="agree" />同意协议
      </label>
      <p v-show="agree" style="color: green">您同意了协议</p>
      <p v-show="!agree" style="color: red">您不同意协议</p>
      <button :disabled="!agree">下一步</button>
    </div>
  </body>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        agree: false,
      },
    });
  </script>
</html>
