<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('Hello World!');
      }, 1000);
    })
      .then((data) => {
        console.log(data);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(data);
          }, 1000);
        });
      })
      .then((data) => {
        console.log(data + 'test');
      });
  </script>
</html>
